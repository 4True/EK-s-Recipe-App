<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EK's Food App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assets/css/custom.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="container-fluid">
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-4">Ek's Recipe App</span>
                    </a>
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contributors</a></li>
                    </ul>
                </header>
            </div>
        </div>
    </header>
    <section id="jumbletron" class="container-fluid">
        <div class="p-5 mb-4 text-center">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">What will you eat today?</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">Get healthy meal recipes fast and easy.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <form id="recipeForm" class="row gy-2 gx-3 align-items-center">
                            <div class="col-auto">
                                <input type="text" class="form-control" id="autoSizingInput" placeholder="Enter an ingredient">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Generate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="container">
        <div class="row g-5">
            <div class="col-md-6">
                <div class="row g-2">
                    <div class="col-12">
                        <img id="recipeImage" class="card-img-top" src="https://www.timeoutdubai.com/cloud/timeoutdubai/2021/09/10/9cjluQDZ-healthyrestaurantsindubai_1-1200x800.jpg" alt="Recipe Image">
                    </div>
                    <div class="col-12">
                        <h3 id="recipeTitle" class="mt-3">
                            Generated Recipe
                        </h3>
                    </div>
                    <div class="col-12">
                        <ul id="ingredientsList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid text-center">
            <p>Made with love by Group 10 | Powered by <a href="https://spoonacular.com/food-api">Spoonacular</a> & <a href="https://www.edamam.com/">Edamam</a></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>


</html>
